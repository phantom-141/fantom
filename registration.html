<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link href='style.css' rel='stylesheet' type='text/css'>
	<link href='reg.css' rel='stylesheet' type='text/css'>
</head>
<body style="background-image:url(bg.jpg);background-attachment:fixed;">
	<a href=''><img src='govt.jpg' width=36px height=36px class='imgctrl'></a>
	<h1 class='onhead'>Government of Oceania</h1>
	<ul class='onhead styling'>
		<a href='home.html' class='navbar' style='font-size:0.8em'>Home</a>
		<a href='edicts.html' class='navbar' style='font-size:0.8em'>Latest Edicts</a>
		<a href='citizen.html' class='navbar' style='font-size:0.8em'>Citizenship</a>
		<a href='abt.html' class='navbar' style='font-size:0.8em'>About INGSOC</a>
	</ul>
	<h1 class='info'>You are registering an Online Oceania Citizen Account</h1>
	<img src='poster2.png' style='float:right;margin-right:100px;margin-top:10px' width=272px height=417px>
	<form class='info' style='padding-top:10px;padding-bottom:10px;'>
		<div class='form-group'>
	    	<label for="fname">First Name</label>
	    	<input type="text" name="fname" class="input-box">
		</div>
		<div class='form-group'>
	    	<label for="lname">Middle Name (Optional)</label>
	    	<input type="text" name="lname" class="input-box">
		</div>
		<div class='form-group'>
	   		<label for="sname">Surname</label>
	    	<input type="text" name="sname" class="input-box">
		</div>
		<div class='form-group'>
	    	<label for="gender">Gender</label>
	    	<select name="gender" class="input-box">
	        	<option value="male">Male</option>
	        	<option value="female">Female</option>
	        	<option value="other">Other</option>
	    	</select>
		</div>
		<div class='form-group'>
			<label for='dob'>Date of Birth</label>
			<input type='date' name='dob'><br>
		</div>
		<div class='form-group'>
			<label for='ctn'>Status</label>
			<input type='radio' name='grade' class='exp' value='oceania'>
			<label for='ctn' class='exp'>I am a legal citizen of Oceania</label>
			<input type='radio' name='grade' class='exp' value='foreigner' style='margin-left:50px'>
			<label for='ctn' class='exp'>I am a foreigner</label>
		</div>
		
		<div class='form-group'>
			<label for='email'>Email</label>
			<input type='email' name='email'><br>
		</div>
		<div class='form-group'>
			<label for='coe'>Legal Document (Passport, ID)</label>
			<input type='file' name='coe'><br>
			<p style='margin-left:20px;font-size:0.8em'><i>*The document must include all the information you have inputted above</i></p>
		</div>
		<div class='form-group'>
			<label for='psw'>Password</label>
			<input type='password' name='psw' maxlength=10 minlength=5>
		</div>
		<input type='checkbox' name='regle' value='reglech' class='exp'>
		<label for='subjects' class='exp'>By checking this box, I hereby affirm that I am fully informed of the <a href=''>Oceania Cyber Governance Policies and Regulations</a>.</label>
		<br>
		<input type='checkbox' name='info' value='infoch' class='exp'>
		<label for='subjects' class='exp'>By checking this box, I acknowledge that my information may be collected or utilised by the Government of Oceania or INGSOC.</label>
		<br>
		<input type='checkbox' name='loyalty' value='loyaltych' class='exp'>
		<label for='subjects' class='exp'>By checking this box, I attest my unwavering loyalty to the INGSOC Party as well as Big Brother.</label><br>
		
<!--
		<label for='time'>Time</label>
		<input type='time' name='time'><br>

		<label for='range'>GPA</label>
		<input type='range' min=0 max=5 step=0.1><br>

		<label for='color'>Color</label>
		<input type='color' name='color'><br>
-->
		<div class='form-group'>
			<input type='submit' style='margin-left:50px;font-size:1.5em;margin-top:10px'>
		</div>
	</form>
</body>
</html>
